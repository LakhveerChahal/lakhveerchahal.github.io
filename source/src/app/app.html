<img src="cat.gif" alt="Cat gif" class="footer-cat" #cat>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <sj-sidenav (toggleSideNavEvent)="sidenav.toggle()"></sj-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <main #catContainer>
      <sj-header (toggleSideNavEvent)="sidenav.toggle()"></sj-header>
      <section (click)="sidenav.close()">
        <sj-home></sj-home>

        <hr class="horizontal-line">

        <sj-about></sj-about>

        <hr class="horizontal-line">

        <sj-education></sj-education>

        <hr class="horizontal-line">

        <sj-skills></sj-skills>

        <hr class="horizontal-line">

        <sj-follow></sj-follow>

        <section #footerContainer>
          <sj-footer (catRestingEvent)="toggleResting()"></sj-footer>
        </section>
      </section>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
